<h1>{% if link %}Edit Link{% else %}Add New Link{% endif %}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}

    {% if unlinked_collections.exists %}
        <div>
            <label for="collections">Add In Collections:</label>
            {% for collection in unlinked_collections %}
                <div>
                    <input type="checkbox" name="collections" value="{{ collection.id }}" id="collection-{{ collection.id }}">
                    <label for="collection-{{ collection.id }}">{{ collection.name }}</label>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <button type="submit">Save Link</button>
</form>

<a href="{% url 'link-list' %}">Back to Links</a>
